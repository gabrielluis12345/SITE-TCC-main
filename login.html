<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ponto do Café</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <section>
      <a href="index.html" class="logo">
        <img src="img/logo.png" height="80px" alt="logo">
      </a>

      <nav class="navbar">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">Sobre</a>
        <a href="menu.html">Menu</a>
        <a href="index.html#address">Avaliações</a>

        <!-- LOGIN + NOME -->
        <div class="user-box">
          <a href="login.html" id="loginIcon">
            <img width="30" height="24" src="https://img.icons8.com/material-rounded/50/ffffff/user.png" alt="user" />
          </a>
          <p id="userInfo">LOGIN</p>

           <!-- LOGOUT -->
        <a href="#" id="logoutBtn" style="display:none;" title="Sair">
          <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/ffffff/exit.png" alt="exit"/>
        </a>
        </div>

       
      </nav>
    </section>
  </header>

  <!-- LOGIN -->
  <section class="login">
    <h2 class="title">Faça <span>Login</span></h2>
    <div class="login-box">
      <form id="loginForm">
        <input type="text" id="loginNome" placeholder="Seu nome" required>
        <input type="password" id="loginSenha" placeholder="Sua senha" required>
        <button type="submit" class="btn">Entrar</button>
      </form>
      <p id="loginMsg"></p>
      <p>Ainda não tem conta? <a href="#register">Cadastre-se</a></p>
    </div>
  </section>

  <!-- REGISTRO -->
  <section id="register" class="register">
    <h2 class="title">Crie sua <span>Conta</span></h2>
    <div class="register-box">
      <form id="registerForm">
        <input type="text" id="regNome" placeholder="Seu nome" required>
        <input type="email" id="regEmail" placeholder="Seu email" required>
        <input type="password" id="regSenha" placeholder="Sua senha" required>
        <button type="submit" class="btn">Cadastrar</button>
      </form>
      <p id="registerMsg"></p>
    </div>
  </section>

  <script src="login.js"></script>
</body>
</html>
