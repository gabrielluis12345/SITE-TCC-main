<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ponto do Café</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <section>
      <a href="index.html" class="logo">
        <img src="img/logo.png" height="80px" alt="logo">
      </a>

      <nav class="navbar">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">Sobre</a>
        <a href="index.html#menu">Menu</a>
        <a href="index.html#review">Avaliações</a>
        
      </nav>
    </section>
  </header>

  <section class="login">
    <h2 class="title">Faça <span>Login</span></h2>
    <div class="login-box">
      <form id="loginForm">
        <input type="email" name="email" placeholder="Seu email" required>
        <input type="password" name="senha" placeholder="Sua senha" required>
        <button type="submit" class="btn">Entrar</button>
      </form>
      <p>Ainda não tem conta? <a href="#register">Cadastre-se</a></p>
    </div>
  </section>

  <section id="register" class="register">
    <h2 class="title">Crie sua <span>Conta</span></h2>
    <div class="register-box">
      <form id="registerForm">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu email" required>
        <input type="password" name="senha" placeholder="Sua senha" required>
        <button type="submit" class="btn">Cadastrar</button>
      </form>
    </div>
  </section>
</body>
</html>
